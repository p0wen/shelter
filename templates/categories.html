{% extends 'base.html' %}
{% block content %}


<div class="card">
  <div class="card-header">
    Featured
  </div>
  <ul class="list-group list-group-flush">
   {% for cat in categories %}
        <li class="list-group-item">
        {{cat.category_name}}
        <div>
        <a href="{{url_for('delete_category', category_id=categories._id)}}" role="button" class="btn btn-outline-danger btn-sm">Delete</a>
        <a href="{{url_for('update_category', category_id=categories._id)}}" role="button" class="btn btn-outline-secondary btn-sm">Edit</a>
        </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
