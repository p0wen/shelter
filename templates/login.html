{% extends 'base.html' %} 

{% block content %}
<!-- Displaying Messages if an error occurs -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <!-- Using the bootstrap alert component to display the message -->
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Ooops, something went wrong...</strong><br>
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<!-- Core Content of the Page-->
<h2>Log in</h2>
<div class="h2-spacer"></div>

<div class="container">
    <div class="row">
        <div>
        <!-- Requesting Username and Password to check creditials with data base and login -->
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="btn btn-danger btn-sm btn-primary-shltr"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-box-arrow-in-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                    <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                Log In</button>
            </form>
            <br>
            <div><small class="text-muted">
                Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>.</small>
            </div>
        </div>
    </div>
</div>

{% endblock %}
