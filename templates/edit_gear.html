{% extends 'base.html' %} {% block content %}

<h2>Edit Gear</h2>
<div class="h2-spacer"></div>
<!-- Create Form with predefined values from database -->
<form action="{{ url_for('update_gear', gear_id=gear._id) }}" method="POST">
  <div class="form-group">
    <label for="model">Model</label>
    <input
      type="text"
      class="form-control"
      id="model"
      name="model"
      placeholder="e.g. Better-Sweater"
      value="{{gear.model}}"
      required
    />
  </div>
  <div class="form-group">
    <label for="brand">Brand</label>
    <input
      type="text"
      class="form-control"
      id="brand"
      name="brand"
      placeholder="e.g. Patagonia"
      value="{{gear.brand}}"
      required
    />
  </div>
  <div class="form-group">
    <label for="category_name">Category</label>
    <select
      class="form-control"
      id="category_name"
      name="category_name"
      required
    >
      <option selected disabled value="">Choose your Category</option>
      {% for cat in category_sel %} {% if cat.category_name ==
      gear.category_name %}
      <option value="{{cat.category_name}}" selected
        >{{cat.category_name}}</option
      >
      {% else %}
      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
      {% endif %} {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      class="form-control"
      id="description"
      name="description"
      rows="3"
      required
    >
{{gear.description}}</textarea
    >
  </div>
  <div class="form-group">
    <label for="score">Gear Rating - 1 (worst) to 5 (best) Stars</label>
    <input
      type="number"
      class="form-control"
      id="score"
      name="score"
      value="{{gear.score}}"
      min="1"
      max="5"
      required
    />
  </div>
  <div class="form-group">
    <label for="img_url">URL of Image</label>
    <input
      type="text"
      class="form-control"
      id="img_url"
      name="img_url"
      value="{{gear.img_url}}"
      required
    />
  </div>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-sm btn-secondary-outline btn-primary-shltr"
    >
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 16 16"
        class="bi bi-file-earmark-arrow-up"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"
        />
        <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z" />
        <path
          fill-rule="evenodd"
          d="M8 12a.5.5 0 0 0 .5-.5V7.707l1.146 1.147a.5.5 0 0 0 .708-.708l-2-2a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L7.5 7.707V11.5a.5.5 0 0 0 .5.5z"
        />
      </svg>
      Update Gear
    </button>
  </div>
</form>

{% endblock %}
